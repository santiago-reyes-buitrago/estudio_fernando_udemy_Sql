version: '3'

services:
  myDB:
    image: postgres:15.3
    container_name: my-database-posgreSql
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=alumno
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=course-db
    volumes:
      - ./postgres:/var/lib/postgresql/data